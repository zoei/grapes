<div>
  <header class="bar bar-nav">
    <back-button/>
  </header>
  <scrollable show-scrollbar="true" scroller-id="s1" class="content "> 
    <ul class="table-view">
      <li ng-repeat="user in users" hm-tap="selectUser(user)" class="table-view-cell media">
        <div class="media-body">
          {{user.nickname}}
          <p>{{user.address}}</p>
        </div>
      </li>
    </ul>
  </scrollable>
</div>
