<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Grapes</title>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/deps.css">
    <link rel="stylesheet" type="text/css" href="css/grapes.css">
    <script type="text/javascript">
        window.isDeviceReady = false;
        document.addEventListener('deviceready', function(){
            window.isDeviceReady = true;
        }, false);
    </script>
</head>

<body ng-controller="AppCtrl">
    <ng-view></ng-view>
    <footer></footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/deps.js"></script>
    <script type="text/javascript" src="js/grapes.js"></script>
    <script type="text/javascript">
        if(window.isDeviceReady){
            angular.bootstrap(document, ['grapes']);
        } else {
            document.addEventListener('deviceready', function(){
                window.isDeviceReady = true;
                angular.bootstrap(document, ['grapes']);
            }, false);
        }
    </script>
</body>

</html>
