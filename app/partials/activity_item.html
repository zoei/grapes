<div style="background-color: rgb(124, 144, 224);">项目{{$index+1}}</div>
<div class="input-row">
  <label>标题</label>
  <input type="text" ng-model="data.title" placeholder="Enter title">
</div>

<div class="input-row">
  <label>分类</label>
  <select ng-model="data.category" ng-options="ActivityItemCategories.indexOf(o) as o for o in ActivityItemCategories" ng-change="categoryChange()">
      <option value="">请选择</option>
  </select>
</div>

<div class="input-row">
  <label>地点</label>
  <input type="text" ng-model="data.place" placeholder="Enter place">
</div>

<div class="input-row">
  <label>持续</label>
  <input type="text" ng-model="data.lasting" placeholder="Enter lasting">
</div>

<div class="input-rows">
  <label>内容</label>
  <textarea ng-model="data.content" rows="3"></textarea>
</div>
