<div>
  <scrollable show-scrollbar="true" scroller-id="s1" class="content"> 
    <form class="input-group">
      <div class="input-row">
        <label>Headicon</label>
        <input type="text" ng-model="user.headicon" placeholder="Enter head icon">
      </div>
      <div class="input-row">
        <label>UserName</label>
        <input type="text" ng-model="user.username" placeholder="Enter user name">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="password" ng-model="user.userpass" placeholder="Password">
      </div>
      <div class="input-row">
        <label>NickName</label>
        <input type="text" ng-model="user.nickname" placeholder="Enter nick name">
      </div>
      <div class="input-row">
        <label>Email</label>
        <input type="email" ng-model="user.email" placeholder="Enter email">
      </div>
      <div class="input-row">
        <label>Phone</label>
        <input type="text" ng-model="user.phone" placeholder="Enter phone number">
      </div>
      <div class="input-row">
        <label>Address</label>
        <input type="text" ng-model="user.address" placeholder="Enter address">
      </div>
      <div>
        <span class="radio">
          <label>
            <input type="radio" ng-model="user.sex" name="optionsSex" id="optionsMale" value="male" ng-checked=true>male
          </label>
        </span>
        <span class="radio">
          <label>
            <input type="radio" ng-model="user.sex" name="optionsSex" id="optionsFemale" value="female">female
          </label>
        </span>
      </div>
      <button type="submit" hm-tap="doRegister()" class="btn btn-default">Submit</button>
    </form>
  </scrollable>
</div>
