<g-view id="login">
  <form class="content">
    <input type="text" ng-model="user.name" placeholder="Enter User Name">
    <input type="password" ng-model="user.pass" placeholder="Password">
    <button class="btn btn-positive btn-block" hm-tap="doLogin()">Login</button>
    <button class="btn btn-positive btn-block" hm-tap="doRegister()">Register</button>
  </form>
</g-view>
