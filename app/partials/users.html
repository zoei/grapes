<g-view id="users" hm-swipeleft="swipePage('left')" hm-swiperight="swipePage('right')">
  <header class="bar bar-nav">
    <back-button/>
  </header>
  <scrollable show-scrollbar="true" scroller-id="s1" class="content "> 
    <ul class="table-view">
      <li ng-repeat="user in users" hm-tap="selectUser(user)" class="table-view-cell media">
        <div class="media-body">
          {{user.nickname}}
          <p>{{user.address}}</p>
        </div>
      </li>
    </ul>
  </scrollable>
</g-view>
